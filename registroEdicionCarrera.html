<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style/style.css"> -->
    <link rel="stylesheet" href="./style/styleCarrera.css">
    <script src="https://kit.fontawesome.com/a1e1584c46.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/Logotipo.jpeg" type="image/x-icon">
    <title>RaceMapp | Registro carrera</title>
</head>
<body>
    
    <div id="todo">
        <header>
            <div id="logoTitulo">
                <a href="./paginaPpal.html"><img src="./img/Logotipo-removebg-preview.png" alt="Logotipo" title="Logotipo de la aplicación"  id="fotoHeader"></a>
                <h1>RaceMapp</h1>
            </div>
            <div id="links">
                <span><a href="./paginaPpal.html" id="crearCarrera">Carreras</a></span>
                <span id="nombreLocal"></span>
                <div id="perfil">
                    <img src="./img/fotoPerfil.png" alt="Foto Perfil" id="imgPerfilSuperior">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </header>
        
        <main>
            <form action="" method="get">
                <div id="contenedorCarrera">
                        <div id="datos">
                            <ul id="primeraParte">
                                <li>
                                    <label for="nombreCarrera">Nombre carrera:</label>
                                    <input type="text" name="nombreCarrera" id="nombreCarrera" placeholder="adrianGuti">
                                </li>

                                <li>
                                    <label for="categorias">Categorias:</label>
                                    <select name="categorias" id="categorias">
                                        <option value="Cadete">Cadete 15-17 años</option>
                                        <option value="Junior">Junior 18-20 años</option>
                                        <option value="Sénior">Sénior 21 años</option>
                                        <option value="Promesa">Promesa 22-39 años</option>
                                        <option value="VeteranaA">Veterana A 40-50 años</option>
                                        <option value="VeteranaB">Veterana B +51 años</option>
                                    </select>
                                </li>

                                <li>
                                    <label for="desnivel">Desnivel:</label>
                                    <input type="tel" name="desnivel" id="desnivel" placeholder="987 662 872">
                                </li>

                                <li>
                                    <label for="desnivelPos">Desnivel positivo:</label>
                                    <input type="tel" name="desnivelPos" id="desnivelPos" placeholder="987 662 872">
                                </li>

                                <li>
                                    <label for="poblacion">Poblacion:</label>
                                    <input type="text" name="poblacion" id="poblacion" placeholder="987 662 872">
                                </li>
                                
                                <li>
                                    <label for="fotoPrincipal">Foto principal:</label>
                                    <input type="file" name="fotoPrincipal" id="fotoPrincipal">
                                </li>

                        </ul>
                        
                        <div id="divisoriaCentral"></div>

                        <ul id="segundaParte">
                            <li>
                                <label for="fechaRealizacion">Fecha realizacion:</label>
                                <input type="date" name="fechaRealizacion" id="fechaRealizacion" placeholder="AdriGuti">
                            </li>

                            <li>
                                <label for="distancia">Distancia:</label>
                                <input type="number" name="distancia" id="distancia" placeholder="*********">
                            </li>

                            <li>
                                <label for="desnivelNeg">Desnivel negativo:</label>
                                <input type="number" name="desnivelNeg" id="desnivelNeg" placeholder="*********">
                            </li>

                            <li>
                                <label for="servicios">Servicios:</label>
                                <input type="text" name="servicios" id="servicios" placeholder="*********">
                            </li>

                            <li>
                                <label for="modalidad">Modalidad:</label>
                                <select name="modalidad" id="modalidad">
                                    <option value="Trail">Trail</option>
                                    <option value="Maratón">Maratón</option>
                                    <option value="Media Maratón">Media Maratón</option>
                                    <option value="Ultra">Ultra</option>
                                </select>
                            </li>

                            <li>
                                <label for="fotosAnteriores">Fotos Anteriores:</label>
                                <input type="file" name="fotosAnteriores" id="fotosAnteriores" placeholder="*********">
                            </li>

                        </ul>
                        </div>

                        <div id="divisoriaInferior"></div>

                        <div id="envio">
                            <input type="submit" value="Enviar">
                        </div>
                    
                </div>
            </form>
        </main>

        <footer>
            <h2>RaceMapp</h2>
            <div id="icons">
                <a href="https://twitter.com/racemapp23"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.instagram.com/racemapp23/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@racemapp23"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </footer>
    </div>

    <script src="./js/carrera.js"></script>
    <script src="./js/opcionesPerfil.js"></script>

</body>
</html>
